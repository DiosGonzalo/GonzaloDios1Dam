<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Expedición - Easy Summits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
        <div th:replace="~{Navbar :: navbar}"></div>


    <div class="container mt-5 pt-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-plus-circle me-2"></i>Añadir Nueva Expedición
                </h2>

                <form th:action="@{/nueva/summit}" th:object="${expedicion}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Expedición</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imagenUrl" class="form-label">URL de la Imagen</label>
                        <input type="url" class="form-control" id="imagenUrl" th:field="*{imagenUrl}" required>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio (€)</label>
                        <input type="number" class="form-control" id="precio" th:field="*{precio}" min="0" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="capacidad" class="form-label">Capacidad máxima</label>
                        <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nivel de Dificultad</label>
                        <div class="d-flex flex-wrap gap-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoria" id="dificultad1" th:field="*{categoria}" value="1" required>
                                <label class="form-check-label badge bg-success" for="dificultad1">
                                    <i class="bi bi-arrow-up-right"></i> Fácil
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoria" id="dificultad2" th:field="*{categoria}" value="2">
                                <label class="form-check-label badge bg-primary" for="dificultad2">
                                    <i class="bi bi-arrow-up"></i> Moderado
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoria" id="dificultad3" th:field="*{categoria}" value="3">
                                <label class="form-check-label badge bg-warning text-dark" for="dificultad3">
                                    <i class="bi bi-arrow-up-left"></i> Difícil
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoria" id="dificultad4" th:field="*{categoria}" value="4">
                                <label class="form-check-label badge bg-danger" for="dificultad4">
                                    <i class="bi bi-lightning-charge"></i> Extremo
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="fechaExpedicion" class="form-label">Fecha de la Expedición</label>
                        <input type="date" class="form-control" id="fechaExpedicion" th:field="*{fechaExpedicion}" required>
                    </div>

                    <div class="mb-3">
                        <label for="fechaLimite" class="form-label">Fecha Límite de Inscripción</label>
                        <input type="date" class="form-control" id="fechaLimite" th:field="*{fechaLimite}" required>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/}" class="btn btn-outline-secondary me-md-2">
                            <i class="bi bi-x-circle me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Guardar Expedición
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
