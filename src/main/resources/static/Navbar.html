<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-compass me-2"></i>EASY SUMMITS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{/expediciones}">Expediciones</a>
                    </li>
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle fs-5" href="#" id="infoDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-info-circle me-1"></i> Información
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/carrusel}"><i class="bi bi-images me-1"></i> Galería</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/sobreNosotros}"><i class="bi bi-people me-1"></i> Sobre nosotros</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle fs-5" href="#" id="adminDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-gear me-1"></i> Admin
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/nueva}"><i class="bi bi-plus-circle me-1"></i> Nueva Expedición</a></li>
                            <li><a class="dropdown-item" th:href="@{/usuario/nuevo}"><i class="bi bi-person-plus me-1"></i> Nuevo Usuario</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/usuarios}"><i class="bi bi-people me-1"></i> Usuarios</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('shadow-lg');
                navbar.style.backgroundColor = '#000';
            } else {
                navbar.classList.remove('shadow-lg');
                navbar.style.backgroundColor = '#000';
            }
        });
    </script>
</div>
